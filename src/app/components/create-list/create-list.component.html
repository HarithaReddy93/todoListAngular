<h1 class="container header">TODO List App</h1>

<form class="container-fluid" #myForm=ngForm (ngSubmit)="submit(myForm.value)">

<!-- Taskname -->
<div class="form-row">
<div class="form-group"> 
  <label for="taskname">Task Name:</label>  
  <input type="text" 
  placeholder="Task name"
  ngModel

  name="taskname"
  #taskname=ngModel 
  required
  minlength="3"
  pattern="[A-Z]?[a-z]+">
<div class="alert alert-danger"*ngIf="taskname.touched && taskname.invalid">
  <div class="alert alert-danger" *ngIf="taskname.errors.required">
      Task name is required
  </div>
  <div class="alert alert-danger" *ngIf="taskname.errors.minlength">
      Less than minlength {{taskname.errors.minlength.requiredLength}} error
  </div>
  <div class="alert alert-danger" *ngIf="taskname.errors.pattern">
    Pattern error
  </div>
</div>
</div>
</div>

<!-- Category -->
<div class="form-row">
  <div class="form-group">
    <label for="categories">Category:
   <select 
     id="category"
     ngModel
     name="category"
     #category="ngModel"
     required 
     >
       <option selected value="">Events....</option>
       <option *ngFor="let cat of categories" [value]="cat">
         {{cat}}
       </option>
     </select></label> 
     <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        <div class="alert alert-danger" *ngIf="category.errors.required">
          Select an option
        </div>
     </div>
  </div>
</div>

<!-- Start date -->
<div class="form-row">
  <div class="form-group">
  <label for="startDate">Start Date:</label>
  <input type="date"
  ngModel
  name=startDate
  #startDate="ngModel"
  required>
  <div class="alert alert-dnager" *ngIf="startDate.touched && startDate.invalid">
    <div class="alert alert-danger" *ngIf="startDate.errors.required">
        Select the start date
    </div>
  </div>    
  </div> 
</div>

<!-- End date -->
<div class="form-row">
  <div class="form-group">
    <label for="EndDate">End Date:</label> 
    <input type="date"
    ngModel
    name=endDate
    #endDate="ngModel"
    required>
    <div class="alert alert-dnager" *ngIf="endDate.touched && endDate.invalid">
      <div class="alert alert-danger" *ngIf="endDate.errors.required">
          Select the end date
      </div>
    </div>    
    </div>
</div>

<!-- Description -->
<div class="form-row">
  <div class="form-group">
  <label for="description">Description:  </label> 
  <textarea
  ngModel
  name="textArea"
  #textArea="ngModel"
  required
  pattern="[A-Z]?[a-z0-9]+\s?">
  </textarea>
  <div class="alert alert-danger" *ngIf="textArea.touched && textArea.invalid">
    <div class="alert alert-danger" *ngIf="textArea.errors.required">
      Describe about your todo task
    </div>
    <div class="alert alert-danger" *ngIf="textArea.errors.pattern">
        No special characters allowed
    </div>
  </div>
  </div>
</div>
<!-- Priority -->
<div class="form-row">
  <div class="form-group">
    <label for="priority">Priority:
    <mat-radio-group class="example-radio-group"
    ngModel
    name="priority"
    #priority="ngModel"
    required >
    <mat-radio-button class="example-radio-button" *ngFor="let priority of priorities" [value]="priority">
      {{priority}} 
    </mat-radio-button>
  </mat-radio-group> </label>
  <div class="alert alert-danger" *ngIf="priority.touched && priority.invalid">
      <div class="alert alert-danger" *ngIf="priority.errors.required">
          Select priority
      </div>
  </div>
  </div>
</div>
<div class="row success" *ngIf='flag'>
  <p>Todo list Added succesfully</p>
</div>
<!-- <i type="submit" class="fas fa-user-plus fa-2x" (click)="addList()"></i> -->
<!-- <i type="submit" class="fas fa-user-plus fa-2x"></i>  [disabled]="f.invalid"-->
<button type="submit" class="btn btn-primary">Submit</button>

</form>
